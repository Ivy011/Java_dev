<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB to CMYK</title>
  <style>
    html {
      background-color: blue;
    }

    main {
      background-color: white;
      padding: 20px;
      display: flex;
      gap: 50px;
    }

    main input {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <main>
    <input type="color" id="color" value="#00ffaa">
    <div>
      <p>R: <span id="r"></span></p>
      <p>G: <span id="g"></span></p>
      <p>B: <span id="b"></span></p>
      <br>
      <p>C: <span id="c"></span></p>
      <p>M: <span id="m"></span></p>
      <p>Y: <span id="y"></span></p>
      <p>K: <span id="k"></span></p>
    </div>
  </main>
  <script type="module">
    import * as rgbcmyk from './rgb-cmyk.js';

    const renderValues = () => {
      const color = document.getElementById('color').value;
      const r = parseInt(color.slice(1, 3), 16);
      const g = parseInt(color.slice(3, 5), 16);
      const b = parseInt(color.slice(5, 7), 16);

      document.getElementById('r').innerText = r;
      document.getElementById('g').innerText = g;
      document.getElementById('b').innerText = b;
    
      const [c,m,y,k] = rgbcmyk.convert(r,g,b);

      document.getElementById('c').innerText = c;
      document.getElementById('m').innerText = m;
      document.getElementById('y').innerText = y;
      document.getElementById('k').innerText = k;
    }

    renderValues();
    document.getElementById('color').addEventListener('input', renderValues);
  </script>
</body>
</html>
